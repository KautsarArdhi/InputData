<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netmarks Indonesia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #fafdfd, #fbe9e7);
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            position: absolute;
            top: 0;
            height: 80px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .logo {
            height: 50px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-left: 60px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 100px;
        }

        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            border: none;
            border-radius: 15px;
            background: rgba(128, 0, 128, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(128, 0, 128, 0.3);
            transition: transform 0.2s;
            cursor: pointer;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button a {
            text-decoration: none;
            color: inherit;
        }

    </style>
</head>
<body>
    <header>
        <img src="assets/netmarks.png" alt="Netmarks Logo" class="logo">
        <div class="title">Netmarks Indonesia</div>
        <img src="assets/icraver (1).png" alt="iCraver Logo" class="logo">
    </header>

    <div class="button-container">
        <button class="button" onclick="location.href='input.html'"><a>Start</a></button>
        <button class="button" id="downloadExcel">Download</button>
    </div>
    <script>
        document.getElementById('downloadExcel').addEventListener('click', () => {
            const excelBase64 = localStorage.getItem('excelFile');
            if (excelBase64) {
                const link = document.createElement('a');
                link.href = excelBase64;
                link.download = 'output.xlsx';
                link.click();
            } else {
                alert('No Excel file found. Please save data from the form first.');
            }
        });
    </script>
    
</body>
</html>
